<!DOCTYPE html>
<html>
    <body>
        <iframe style="width: 100%;height:1000;" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRyVm2KAOS9u5neZ_qd_kGHheLBdK_vcgDSx8hZqyq9mnyReweAGpIMEnnR-yIw2P5vyKa1Ms6_q3P5/pubhtml?widget=true&amp;headers=false" id="Iframe"></iframe>
        <!--iframe tag-->
        
        <script>
            // Selecting the iframe element
            var frame = document.getElementById("Iframe");
            
            // Adjusting the iframe height onload event
            frame.onload = function() {
                // set the height of the iframe as 
                // the height of the iframe content
                frame.style.height = frame.contentWindow.document.body.scrollHeight + 'px';

                // set the width of the iframe as the 
                // width of the iframe content
                frame.style.width  = frame.contentWindow.document.body.scrollWidth + 'px';
            }
        </script>
    </body>
</html>
